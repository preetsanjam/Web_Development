<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <!-- Without the action attribute, the details will be submitted to form.html -->
        <!-- With the action attribute, the forms page will make an HTTP request for message.html page -->
        <!-- With post method, the data is submitted to the backend without the query string -->
        <form action="message.html" method="post"> 
            <label for="name">Name</label>:
            <input type="text" id="name" name="name"/>

            <label>Start date: <input type="date" name="start-date"/></label>
            Password: <input type="password" name="password"/> 

            <button>Submit</button>
        </form>
    </body>
</html>
