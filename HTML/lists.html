<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <ul> <!--ul stands for unordered list-->
            <li>Apples</li> <!--li stands for list item-->
            <li>Bananas</li>
            <li>Milk</li>
        </ul>

        <ol>
            <li>India</li>
            <li>United States</li>
            <li>Canada</li>
        </ol>
        
    </body>
</html>
