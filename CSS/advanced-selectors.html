<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <style>
        /* Attribute selector */
        [href] {
            color: olive;
        }

        /* Combining attribute and type selectors */
        a[href] {
            text-decoration: none;
        }

        /* Attribute + value selector */
        a[href="https://www.google.com"] {
            font-size: 1.2em;
        }

        a[target="_blank"] {
            color: purple;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google Search Page</a>
    <br>
    <a href="https://www.google.com" target="_blank">Google Search Page</a>
    <br>
    <span>Span 1</span>
    <br>
    <a href="https://www.facebook.com">Facebook Search Page</a>
    <br>
    <span>Span 2</span>
</body>
</html>
