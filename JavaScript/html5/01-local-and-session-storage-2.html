<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        Enter your favorite color: <input type="text" id="favorite-color" />
        Enter your favorite city: <input type="text" id="favorite-city"/>
    </body>

    <script>
        let favoriteColor, favoriteCity;

        document.querySelector('#favorite-color').addEventListener('input',
        function() {         
            favoriteColor = this.value;
            document.body.style.backgroundColor = favoriteColor;
            
            // Storing favoriteColor and favoriteCity in an object
            // As we cannot store an object inside localStorage, we have to pass it through JSON.stringify()
            // We're converting the JS object into a JSON-formatted string and storing it
            localStorage.setItem('favorites', JSON.stringify({color: favoriteColor, city: favoriteCity}));
        });

        document.querySelector('#favorite-city').addEventListener('input', 
        function() {
            favoriteCity = this.value;
            localStorage.setItem('favorites', JSON.stringify({color: favoriteColor, city: favoriteCity}));
        });
    </script>

</html>
