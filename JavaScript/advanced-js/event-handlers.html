<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para-1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, dolorem doloribus assumenda beatae recusandae deleniti illum nesciunt velit vel dignissimos quidem consectetur in, provident debitis doloremque officiis excepturi error eum!
    </p>

    <button>Click Me</button>
    <script>
        // 'onload' event:
        // When the 'window' (the current HTML page) loads, the function will be executed
        // The function is the event handler
        window.onload = function() {
            alert('The page has loaded');
        };

        function handleClick() {
            alert('I was clicked (1)');
        }

        function handleClick2() {
            alert('I was clicked (2)');
        }

        // Asking the browser to execute 'handleClick' when the 'click' event occurs on the button DOM node
        document.querySelector('button').onclick = handleClick; // Not calling the function
                                                                // Giving a reference to the function
        document.querySelector('button').onclick = handleClick2;

        /* Mouse event
        document.getElementById('para-1').onmouseover =  function() {
            console.log('The mouse is over para');
        };
        */
        
        // Alternate method: Preferred
        // Advantage: We can set up multiple event handlers
        document.getElementById('para-1').addEventListener('mouseover', function() {
            console.log('The mouse is over para (1)');
        });

        document.getElementById('para-1').addEventListener('mouseover', function() {
            console.log('The mouse is over para (2)');
        });
    </script>
</body>
</html>
