<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <button onclick="switchToBing();">Swtich to Bing</button>

    <script>
        function switchToBing() {
            var link = document.querySelector('a');
            link.href = 'https://www.bing.com';
            link.innerText = 'Bing';
            link.setAttribute('target', '_blank');

            // Another approach
            // document.querySelector('a').href = 'https://www.bing.com';
            // document.querySelector('a').innerText = 'Bing';
            
        }
    </script>
</body>
</html>
