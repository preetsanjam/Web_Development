<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- When we add something with type="module", an HTTP request is made -->
    <!-- As we've included the 'import' statement, we don't need the 'src' statement -->
    <!-- Therefore, the following code is optional -->
    <!-- <script src="./01-index.js" type="module"></script> -->
    <!-- The 'import' statement gives us another way to import a JS file -->
    
    <script type="module">

        // For named exports, we put the variables within the braces
        // For default exports, we put them outside the braces
        import Cmplx, {sum, diff, product as multiply} from './01-index.js'; // './' indicates the file exists in the current folder
        import {product} from './01-store.js';
        
        console.log(sum(10, 20));
        console.log(diff(10, 20));
        console.log(product('Soap', 35));
        console.log(multiply(10, 20));

        const cmplx = new Cmplx(10, 20);
        console.log(cmplx.toString());
    </script>
</body>
</html>
